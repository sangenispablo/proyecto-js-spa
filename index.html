<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miSBAdmin Pro</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Estilos e iconos -->
    <link href="css/styles.css" rel="stylesheet" />
    <script
      data-search-pseudo-elements
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light bg-white"
      id="sidenavAccordion"
    >
      <!-- Boton de colapso -->
      <button
        class="btn btn-icon btn-transparent-dark order-1 order-lg-0 me-2 ms-lg-2 me-lg-0"
        id="sidebarToggle"
      >
        <i data-feather="menu"></i>
      </button>

      <!-- Brand -->
      <a class="navbar-brand pe-3 ps-4 ps-lg-2" href="#">miSDAdmin</a>

      <!-- Search -->
      <!-- Visible en lg o mas (d-lg-block) -->
      <form class="form-inline me-auto d-none d-lg-block me-3">
        <div class="input-group input-group-joined input-group-solid">
          <input
            class="form-control pe-0"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="input-group-text"><i data-feather="search"></i></div>
        </div>
      </form>

      <!-- Lista de opciones del navbar -->
      <ul class="navbar-nav align-items-center ms-auto">
        <!-- Search cuando se colpase solamente (d-lg-none)-->
        <li class="nav-item dropdown no-caret me-3 d-lg-none">
          <a
            class="btn btn-icon btn-transparent-dark dropdown-toggle"
            id="searchDropdown"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            ><i data-feather="search"></i
          ></a>
          <!-- Dropdown - Search-->
          <div
            class="dropdown-menu dropdown-menu-end p-3 shadow animated--fade-in-up"
            aria-labelledby="searchDropdown"
          >
            <form class="form-inline me-auto w-100">
              <div class="input-group input-group-joined input-group-solid">
                <input
                  class="form-control pe-0"
                  type="text"
                  placeholder="Search for..."
                  aria-label="Search"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-text">
                  <i data-feather="search"></i>
                </div>
              </div>
            </form>
          </div>
        </li>

        <!-- Menu de usuario -->
        <li class="nav-item dropdown no-caret dropdown-user me-3 me-lg-4">
          <a
            class="btn btn-icon btn-transparent-dark dropdown-toggle"
            id="navbarDropdownUserImage"
            href="javascript:void(0);"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              class="img-fluid"
              src="assets/img/illustrations/profiles/profile-1.png"
            />
          </a>
          <div
            class="dropdown-menu dropdown-menu-end border-0 shadow animated--fade-in-up"
            aria-labelledby="navbarDropdownUserImage"
          >
            <h6 class="dropdown-header d-flex align-items-center">
              <img
                class="dropdown-user-img"
                src="assets/img/illustrations/profiles/profile-1.png"
              />
              <div class="dropdown-user-details">
                <div class="dropdown-user-details-name">Valentina Sangenis</div>
                <div class="dropdown-user-details-email">vsangenis@aol.com</div>
              </div>
            </h6>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#!">
              <div class="dropdown-item-icon">
                <i data-feather="settings"></i>
              </div>
              Configuraci√≥n
            </a>
            <a class="dropdown-item" href="#!">
              <div class="dropdown-item-icon">
                <i data-feather="log-out"></i>
              </div>
              Logout
            </a>
          </div>
        </li>
      </ul>
    </nav>

    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sidenav shadow-right sidenav-light">
          <div class="sidenav-menu">
            <div class="nav accordion" id="accordionSidenav">
              <!-- Sidenav Menu Heading (Core)-->
              <div class="sidenav-menu-heading">Principal</div>
              <!-- Sidenav Accordion (Dashboard)-->
              <a
                class="nav-link collapsed"
                href="javascript:void(0);"
                data-bs-toggle="collapse"
                data-bs-target="#collapseDashboards"
                aria-expanded="false"
                aria-controls="collapseDashboards"
              >
                <div class="nav-link-icon"><i data-feather="activity"></i></div>
                Dashboards
                <div class="sidenav-collapse-arrow">
                  <i class="fas fa-angle-down"></i>
                </div>
              </a>
              <div
                class="collapse"
                id="collapseDashboards"
                data-bs-parent="#accordionSidenav"
              >
                <nav
                  class="sidenav-menu-nested nav accordion"
                  id="accordionSidenavPages"
                >
                  <a class="nav-link" href="/" data-link>Main</a>
                  <a class="nav-link" href="/precios" data-link>Precios</a>
                </nav>
              </div>
            </div>
          </div>
          <!-- Footer en el sidenav -->
          <div class="sidenav-footer">
            <div class="sidenav-footer-content">
              <div class="sidenav-footer-subtitle">Logged in as:</div>
              <div class="sidenav-footer-title">Valentina Sangenis</div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Contenido principal -->
      <div id="layoutSidenav_content">
        <!-- Main de la zona de render -->

        <div id="app"></div>

        <!-- Footer -->
        <footer class="footer-admin mt-auto footer-light">
          <div class="container-xl px-4">
            <div class="row">
              <div class="col-md-6 small">
                Copyright &copy; Your Website 2021
              </div>
              <div class="col-md-6 text-md-end small">
                <a href="#!">Privacy Policy</a>
                &middot;
                <a href="#!">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- bundle de bootstrap y de la plantilla -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/scripts.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
